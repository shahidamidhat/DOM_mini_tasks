<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <h1 onmousemove="showCods(event)" onmouseout="removeCods()">Hover over me to get Co-ordinates</h1>
    <p>This is to show the co-ordinates of heading tag. <span id="coords"></span></p>
  <script >
      //display x and y co-ordinates of mouse pointer in span tag when mouse hover over h1 tag
      function showCods(event){
          var x=event.clientX;
          var y=event.clientY;
          var cood= "X-co: "+x +"  "+ "Y-co: "+y;
          document.getElementById("coords").innerHTML=cood;
      }
      function removeCods(){
          document.getElementById("coords").innerHTML="";
      }
  </script>
</body>
</html>
